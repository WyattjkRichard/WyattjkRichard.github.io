	<script>
	
		// [ n  x	x2	] [ y	]
		// [ x	x2	x3	] [ yx	]
		// [ x2	x3	x4	] [ yx2	]
		
		degree = 2;
		numOfPoints = 4; //numOfPoints must be greater then degree by at least 1
		numOfRows = degree*2; // the number of diagonal rows in the matrix
		x = [10, 15, 20, 25];
		y = [766.8675709, 1207.104397, 1712.243097, 2375.200536];

		var Xs = [];
		Xs[0] = numOfPoints;
		var m = [];
		
		for(i = 0; i<numOfPoints; i++){
			for(j = 0; j < numOfRows;j++){
				if (i == 0){
					Xs[j+1] = x[i]**(j+1);
				}
				else{
					Xs[j+1] += x[i]**(j+1);
				}
			}
			for(j = 0; j <= degree;j++){
				if (i == 0){
					Xs[2*degree+1+j] = y[i]*(x[i]**j);
				}
				else{
					Xs[2*degree+1+j] += y[i]*(x[i]**j);
				}
			}
		}

		for(i = 0; i<= degree;i++){
			m[i] = [];
			for(j = 0; j<= degree;j++){
				m[i][j] = Xs[i+j];
			}
			m[i][degree+1] = Xs[2*degree+1+i];
		}
		
		var temp = [];
		for(i = 0;i<=degree;i++){
			for(j=0;j<=degree;j++){
				temp[j] = m[j][i];
			}
			for(j=0;j<(degree+2);j++){
				m[i][j] /= temp[i];
			}
			for(j=0;j<=degree;j++){
				for(k=0;k<(degree+2);k++){
					if(j!=i){
						m[j][k] -= m[i][k]*temp[j];
					}
					
				}
			}
		}
		console.log("m");
		console.log(m);
