<!DOCTYPE html>
<html>
	<head>
		<title>My Projects</title>
		<link href='../assets/css/style.css' rel='stylesheet'>
		<link rel="icon" href="../assets/images/icon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="noindex">
		<style>
			body {
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
			}
			.header {
				padding: 26px 40px;
				background: #191919;
				color: #f1f1f1;
				width: 100%;
			}

			.content {
				padding: 16px;
			}

			.sticky {
				position: fixed;
				top: 0;
				width: 100%;
			}

			.sticky + .content {
				padding-top: 102px;
			}
			
			.headerLink{
				color: #a9a9a9;
				font-size: 15px;
				text-decoration:none;           <!-- Removes underline from the link -->				
			}
			.headerLink:hover {
				color: #ffffff;
			}
			
			.item1 { grid-area: cat; }
			.item2 { grid-area: pay; }
			.item3 { grid-area: pr; }
			.item4 { grid-area: unit; }


			.grid-container {
				padding: 0 10% 0 10%;
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-auto-rows: auto;
				grid-gap: 10px;
				grid-template-areas: "cat pay pr, unit"
				
			}

			.grid-container > a > div {
				background-color: #000000;
				color: #ffffff;
				
			}
			
			a{
				text-decoration: none;
			}
			
			img{
				max-width: 100%;
				max-height: 100%;
				display: block; /* remove extra space below image */
			}
			
			p{
				text-align: center;
				margin: 5px;
				
			}
		</style>
</head>
<body>
<div class="header" id="myHeader">
	<div style="float: left">
		<a href="../index.html" class="headerLink"><strong>Home</strong></a>
		<a href="../projects.html" class="headerLink"><strong>Projects</strong></a>
		<a href="randIndex.html" class="headerLink" style="color: #ffffff;"><strong>Random Things</strong></a>
	</div>
	<div style="margin: 0 auto; width: 135px;">
		<a href="index.html" class="headerLink" style="font-size: 20px; color: #ffffff;"><strong>Wyatt Richard</strong></a>
	</div>
</div>

<div class="grid-container">
			<a href="cat.html">
				<div class="item1">
					<p>Le Chat</p>
					<p>2023</p>
				</div>
			</a>
			<a href="pay.html">
				<div class="item2">
					<p>Pay</p>
					<p>2023</p>
				</div>
			</a>
			<a href="polynomialRegression.html">
				<div class="item3">
					<p>Polynomial Regression</p>
					<p>2023</p>
				</div>
			</a>
			<a href="unitConversion.html">
				<div class="item4">
					<p>Unit Conversion</p>
					<p>2023</p>
				</div>
			</a>
		</div>

<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

</body>
</html>
