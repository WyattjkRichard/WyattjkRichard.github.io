<!DOCTYPE html>
<html>
	<head>
		<title>Le chat</title>
		<link href='../assets/css/style.css' rel='stylesheet'>
		<link href='../assets/css/header.css' rel='stylesheet'>
		<link rel="icon" href="../assets/images/icon.png">
		<meta name="robots" content="noindex">
		<style>
			#cat {
				position: relative;
				transform: scaleX(-1);
				width:initial;
			}
		</style>
	</head>
	<body bgcolor=353535>
		<div class="header" id="myHeader">
			<script src='../assets/js/header.js'></script>
			<div style="float: left">
				<a href="../index.html" class="headerLink"><strong>Home</strong></a>
				<a href="../projects.html" class="headerLink"><strong>Projects</strong></a>
				<a href="randIndex.html" class="headerLink"<strong>Random Things</strong></a>
				<a href="cat.html" class="headerLink" style="color: #ffffff;"><strong>Le Chat</strong></a>
			</div>
			<div style="margin: 0 auto; width: 135px;">
				<a href="index.html" class="headerLink" style="font-size: 20px; color: #ffffff;"><strong>Wyatt Richard</strong></a>
			</div>
		</div>
		
		<div class="content">
			<h1>It's a cat!</h1>
			<img id="cat" src="../assets/images/tile021.png">
		</div>
		<script>
			var currentFrame = 21;
			var dir = 0;
			let pos = 0;
			let id = null;
			function animation() {
				var img = document.getElementById("cat");
				if (currentFrame < 10) {
					img.src = "../assets/images/tile00" + currentFrame + ".png";
				} else {
					img.src = "../assets/images/tile0" + currentFrame + ".png";
				}
				if (currentFrame != 21) { currentFrame += 4; }
				if (currentFrame == 48) { currentFrame = 0; }
			}
				
			setInterval(animation, 100);
			document.addEventListener('keydown', function (event) {
				if (event.keyCode == 37) {
					if(dir!=1){
						document.getElementById("cat").style.transform = "scaleX(1)";
						dir = 1;
						currentFrame = 0;
						myMove();
					}
				}
				else if (event.keyCode == 39) {
					if(dir!=2){
						document.getElementById("cat").style.transform = "scaleX(-1)";
						dir = 2;
						currentFrame = 0;
						myMove();
					}
				}
			}, true);

			function myMove() {
					
				const elem = document.getElementById("cat");
				clearInterval(id);
				id = setInterval(frame, 3);
				function frame() {
					if ((pos >= window.innerWidth - elem.width && dir == 2) || (pos <= 0 && dir == 1)) {
						clearInterval(id);
						dir = 0;
						currentFrame = 1;
					} else if(dir ==1){
						pos--;
						elem.style.left = pos + "px";
					} else if (dir == 2) {
						pos++;
						elem.style.left = pos + "px";
					}
				}
			}
		</script>
	</body>
</html>
