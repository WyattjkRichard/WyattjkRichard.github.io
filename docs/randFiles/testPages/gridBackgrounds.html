<!DOCTYPE html>
<html>
	<head>
		<title>Grid Backgrounds</title>
		<link rel="icon" href="../../assets/images/icon.png">
		<meta name="robots" content="noindex">
		<style>
			.container {
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				grid-template-rows: 50vh 50vh 50vh;
				grid-gap: 10px;
				grid-template-areas: "ESR CMS" "AA LEDD" "MM Empty"
			}

			.ESR {
				grid-area: ESR;
				background: yellow;
				height: 100%;
				background-size: cover; /* <-- background size */
				background-position: center; /* <-- background position */
			}

			.CMS {
				grid-area: CMS;
				height: 100%;
				background-size: cover; /* <-- background size */
				background-position: center; /* <-- background position */
				background-image: url('../assets/images/cms.png')

			}

			.AA {
				grid-area: AA;
				height: 100%;
				background-size: cover; /* <-- background size */
				background-position: center; /* <-- background position */
				background-image: url('../assets/images/audioAmp.png')
			}

			.LEDD {
				grid-area: LEDD;
				height: 100%;
				background-size: cover; /* <-- background size */
				background-position: center; /* <-- background position */
				background-image: url('../assets/images/ledDisplay.png')
			}

			.MM {
				grid-area: MM;
				height: 100%;
				background-size: cover; /* <-- background size */
				background-position: center; /* <-- background position */
				background-image: url('../assets/images/multimeter.png')
			}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="ESR">Embedded Systems Robot</div>
			<div class="CMS">Coded Messaging System</div>
			<div class="AA">Audio Amplifier</div>
			<div class="LEDD">LED Display</div>
			<div class="MM">Multimeter</div>
		</div>
	</body>
</html>
