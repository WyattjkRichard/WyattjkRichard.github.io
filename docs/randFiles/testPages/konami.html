<!DOCTYPE html>
<html>
	<head>
		<title>nanomachines?</title>
		<link rel="icon" href="../../assets/images/icon.png">
		<meta name="robots" content="noindex">
		<style>
			.hidden {
				display: none;
			}
			.show {
				display: inline;
			}
		</style>
	</head>
	<body>
		<button id="button" class="hidden">snake?</button>

		<script>
			var codeStatus = 0;
			
			function toggleButton() {
				document.getElementById("button").className = 'show'; 
			}
		
			document.addEventListener('keydown', function (event) {
				if (event.keyCode == 37) {
					console.log("left")
					if(codeStatus == 4 || codeStatus == 6){
						codeStatus++;
					}
					else{
						codeStatus=0;
					}
				}
				else if (event.keyCode == 39) {
					console.log("right")
					if(codeStatus == 5 || codeStatus == 7){
						codeStatus++;
					}
					else{
						codeStatus=0;
					}
				}
				else if (event.keyCode == 38) {
					console.log("up")
					if(codeStatus < 2){
						codeStatus++;
					}
					else{
						codeStatus=0;
					}
				}
				else if (event.keyCode == 40) {
					console.log("down")
					if(codeStatus > 1 && codeStatus < 4){
						codeStatus++;
					}
					else{
						codeStatus=0;
					}
				}
				else if (event.keyCode == 65) {
					console.log("a")
					if(codeStatus == 9){
						console.log("konami")
						toggleButton();
					}
					else{
						codeStatus=0;
					}
				}
				else if (event.keyCode == 66) {
					console.log("b")
					if(codeStatus == 8){
						codeStatus++;
					}
					else{
						codeStatus=0;
					}
				}
				else{
					codeStatus=0;
					console.log("reset")
					console.log(event.keyCode)
				}
			}, true);
		</script>
	</body>
</html>
