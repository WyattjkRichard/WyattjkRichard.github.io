<!DOCTYPE html>
<html>
	<head>
		<style>
			.item1 { grid-area: ESR; }
			.item2 { grid-area: CMS; }
			.item3 { grid-area: AA; }
			.item4 { grid-area: LEDD; }
			.item5 { grid-area: MM; }
			.item6 { grid-area: Empty; }


			.grid-container {
				padding: 0 10% 0 10%;
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				grid-auto-rows: auto;
				grid-gap: 10px;
				grid-template-areas: "ESR CMS" "AA LEDD" "MM Empty"
				
			}

			.grid-container > div {
				background-color: #000000;
				color: #ffffff;
			}
			
			img{
				max-width: 100%;
				max-height: 100%;
				display: block; /* remove extra space below image */
			}
			
			p{
				text-align: center;
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<div class="grid-container">
			<div class="item1">
				<img src="assets/images/cms.png">
				<p>Embedded Systems Robot</p>
				<p>2023</p>
			</div>
			<div class="item2">
				<img src="assets/images/cms.png">
				<p>Coded Messaging System</p>
				<p>2022</p>
			</div>
			<div class="item3">
				<img src="assets/images/audioAmp.png">
				<p>Audio Amplifier</p>
				<p>2022</p>
			</div>  
			<div class="item4">
				<img src="assets/images/ledDisplay.png">
				<p>LED Display</p>
				<p>2021</p>
			</div>
			<div class="item5">
				<img src="assets/images/multimeter.png">
				<p>Multimeter</p>
				<p>2021</p>
			</div>
		</div>

	</body>
</html>
