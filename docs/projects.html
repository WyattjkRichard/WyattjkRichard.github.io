<!DOCTYPE html>
<html>
	<head>
		<title>My Projects</title>
		<link href='assets/css/style.css' rel='stylesheet'>
		<link rel="icon" href="assets/images/icon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="noindex">
		<style>
			body {
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
			}
			.header {
				padding: 26px 40px;
				background: #191919;
				color: #f1f1f1;
				width: 100%;
				z-index: 1;
			}

			.content {
				padding: 16px;
			}

			.sticky {
				position: fixed;
				top: 0;
				width: 100%;
			}

			.sticky + .content {
				padding-top: 102px;
			}
			
			.headerLink{
				color: #a9a9a9;
				font-size: 15px;
				text-decoration:none;           <!-- Removes underline from the link -->				
			}
			.headerLink:hover {
				color: #ffffff;
			}
			
			.item1 { grid-area: ESR; }
			.item2 { grid-area: CMS; }
			.item3 { grid-area: AA; }
			.item4 { grid-area: LEDD; }
			.item5 { grid-area: MM; }
			.item6 { grid-area: Empty; }


			.grid-container {
				padding: 0 10% 0 10%;
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				grid-auto-rows: auto;
				grid-gap: 10px;
				grid-template-areas: "ESR CMS" "AA LEDD" "MM Empty"
				
			}

			.grid-container > a > div {
				background-color: #000000;
				color: #ffffff;
			}
			
			img{
				max-width: 100%;
				max-height: 100%;
				display: block; /* remove extra space below image */
			}
			img:hover{
				filter: brightness(50%);
				z-index: 1;
			}
			
			p{
				text-align: center;
				margin: 5px;
			}
			
			a{
				text-decoration: none; 
			}
		</style>
	</head>
	<body>
		<div class="header" id="myHeader">
			<div style="float: left">
				<a href="index.html" class="headerLink"><strong>Home</strong></a>
				<a href="projects.html" class="headerLink" style="color: #ffffff;"><strong>Projects</strong></a>
			</div>
			<div style="margin: 0 auto; width: 135px;">
				<a href="index.html" class="headerLink" style="font-size: 20px; color: #ffffff;"><strong>Wyatt Richard</strong></a>
			</div>
		</div>

		<div class="grid-container">
			<a href="esr.html">
				<div class="item1">
					<img src="assets/images/cms.png">
					<p>Embedded Systems Robot</p>
					<p>2023</p>
				</div>
			</a>
			<a href="cms.html">
			<div class="item2">
				<img src="assets/images/cms.png">
				<p>Coded Messaging System</p>
				<p>2022</p>
			</div>
			</a>
			<a href="audioAmp.html">
			<div class="item3">
				<img src="assets/images/audioAmp.png">
				<p>Audio Amplifier</p>
				<p>2022</p>
			</div>
			</a>
			<a href="ledd.html">			
			<div class="item4">
				<img src="assets/images/ledDisplay.png">
				<p>LED Display</p>
				<p>2021</p>
			</div>
			</a>
			<a href="multimeter.html">
			<div class="item5">
				<img src="assets/images/multimeter.png">
				<p>Multimeter</p>
				<p>2021</p>
			</div>
			</a>
		</div>
		
		<script>
		window.onscroll = function() {myFunction()};

		var header = document.getElementById("myHeader");
		var sticky = header.offsetTop;

		function myFunction() {
		  if (window.pageYOffset > sticky) {
			header.classList.add("sticky");
		  } else {
			header.classList.remove("sticky");
		  }
		}
		</script>

	</body>
</html>
