<!DOCTYPE html>
<html>
	<head>
		<title>My Projects</title>
		<link href='assets/css/style.css' rel='stylesheet'>
		<link href='assets/css/header.css' rel='stylesheet'>
		<link rel="icon" href="assets/images/icon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="noindex">
		<style>
			
			.item1 { grid-area: ESR; }
			.item2 { grid-area: CMS; }
			.item3 { grid-area: AA; }
			.item4 { grid-area: LEDD; }
			.item5 { grid-area: MM; }
			.item6 { grid-area: Empty; }


			.grid-container {
				padding: 0 10% 0 10%;
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				grid-auto-rows: auto;
				grid-gap: 10px;
				grid-template-areas: "ESR CMS" "AA LEDD" "MM Empty"
				
			}

			.grid-container > a > div {
				background-color: #000000;
				color: #ffffff;
			}
			
			.hidden {
				display: none;
			}
			.show {
				display: inline;
			}
			
			img{
				max-width: 100%;
				max-height: 100%;
				display: block; /* remove extra space below image */
			}
			img:hover{
				filter: brightness(50%);
				z-index: 1;
			}
			.header{
				z-index: 2;
			}
			
			p{
				text-align: center;
				margin: 5px;
			}
			
			a{
				text-decoration: none; 
			}
		</style>
	</head>
	<body>
		<div class="header" id="myHeader">
			<div style="float: left">
				<a href="index.html" class="headerLink"><strong>Home</strong></a>

			</div>
		</div>

		<div class="grid-container">
			<a href="esr.html">
				<div class="item1">
					<img src="assets/images/cms.png">
					<p>Embedded Systems Robot</p>
					<p>2023</p>
				</div>
			</a>
			<a href="cms.html">
			<div class="item2">
				<img src="assets/images/cms.png">
				<p>Coded Messaging System</p>
				<p>2022</p>
			</div>
			</a>
			<a href="audioAmp.html">
			<div class="item3">
				<img src="assets/images/audioAmp.png">
				<p>Audio Amplifier</p>
				<p>2022</p>
			</div>
			</a>
			<a href="ledd.html">			
			<div class="item4">

			</div>

			<a href="multimeter.html">

				<p>2021</p>
			</div>

		<script src='assets/js/header.js'></script>
		<script>
			splitCookie = document.cookie.split('; ')
			for(let i = 0; i<splitCookie.length;i++){
				if (splitCookie[i] == "button=revealed"){
					document.getElementById("hideable-button").className = 'headerLink show';
				}
			}
